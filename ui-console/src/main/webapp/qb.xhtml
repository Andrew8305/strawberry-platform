<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular Elastic Builder</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
</head>
<body data-ng-app="exampleApp">

<div data-ng-controller="BasicController as example">
    <input id="query" type="hidden" value="{{example.showQuery()}}"/>
    <input id="fields" type="hidden"
           value='{"Nationality": { "type": "term" }, "FullName": { "type": "term" },"Age": { "type": "number"},"PassportNumber": { "type": "term" },"DoB": { "type": "date" }}'/>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>ES Simple Query Builder</h3>
                <div data-elastic-builder="example.data"></div>
            </div>
            <div class="col-md-6">
                <h3>Generated Query</h3>
                <pre data-ng-bind="example.showQuery()"></pre>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.1/ui-bootstrap-tpls.min.js"></script>
<script src="http://dncrews.com/angular-elastic-builder/examples/angular-recursion.min.js"></script>
<script src="esbuilder.js"></script>
<script src="app.js"></script>
</body>
</html>
