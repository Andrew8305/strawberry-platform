<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="layout.xhtml">

    <ui:define name="left">
        <ui:include src="includes/allLinksAsButtons.xhtml"/>
    </ui:define>


    <ui:define name="main">

        <p:spacer width="10" height="30"/>

        <h:form id="form">
            <h2>Query Builder</h2>
            <p:inputTextarea rows="10" cols="50" value="#{c.infixQuery}">
                <p:ajax event="keyup" update=":#{p:component('esQuery')}" listener="#{c.onQuery}"/>
            </p:inputTextarea>

            <p:tabView>
                <p:tab title="Elasticsearch Query">
                    <pe:codeMirror id="esQuery"
                                   theme="rubyblue" value="#{c.esQuery}"
                                   lineNumbers="true" style="height: auto" readonly="true"/>
                </p:tab>
                <p:tab title="SpEL Query">
                    Not implemented yet..
                </p:tab>
            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
